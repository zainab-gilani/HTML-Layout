<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'>
</head>
<body>

<h1>UniMatch</h1>

<form>
    <input type="text" id="search" placeholder="Say Something...">
</form>

<img src="images/logo.svg" class="logo" alt="logo">

<div class="profile-dropdown">
    <img src="images/pfp.svg" alt="pfp" class="pfp">

    <div class="dropdown-content">
        <div class="dropdown-profile">
            <a href="#">Profile</a>
        </div>
        <hr>
        <div class="dropdown-logout">
            <a href="../../login/login.html">Logout</a>
        </div>
    </div>
</div>

<a href="#" class="button">Saved Matches</a>

<div class="rotating-text">
    <span id="text"></span>
    <span id="highlight"></span>
</div>

<script>
    const phrases = [
        "phrase 1",
        "phrase 2",
        "phrase 3"
    ];

    let index = 1;
    const textElement = document.getElementById("text");
    const highlightElement = document.getElementById("highlight");

    highlightElement.style.backgroundColor = "#878787";

    function showHighlight() {
        highlightElement.style.width = 200;
    }

    function rotateText() {
        //highlightElement.style.width = 0;

        textElement.style.opacity = 0;

        setTimeout(() => {
            textElement.textContent = phrases[index];
            textElement.style.opacity = 1;

            index = (index + 1) % phrases.length;

            setInterval(showHighlight, 1000);
        }, 500);
    }

    textElement.textContent = phrases[0];
    //highlightElement.style.width = 0;

    setInterval(showHighlight, 1000);

    setInterval(rotateText, 3000);
</script>


</body>
</html>
