<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'>
</head>
<body>

<h1>UniMatch</h1>

<form>
    <label for="username">USERNAME:</label><br>
    <input type="text" id="username" name="username"><br>

    <label for="email">EMAIL ADDRESS:</label><br>
    <input type="text" id="email" name="email"><br>

    <label for="password">PASSWORD:</label><br>
    <input type="password" id="password" name="password"><br>

    <div class="password-note">
        NOTE: Password must be at least 8 characters long.
    </div>

    <a href="../logged-in/course-finder/course-finder.html" class="button">SIGN UP</a>
</form>

<div class="extra-options">
    <p>ALREADY HAVE AN ACCOUNT? <a href="../login/login.html">LOGIN</a></p>
    <em>OR</em>
    <p><a href="../guest/course-finder/course-finder.html">CONTINUE AS GUEST</a></p>
</div>

<img src="images/logo.svg" class="logo" alt="logo">
</body>
</html>
